<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/lucro_foguete.css">
    </head>
    <body>
        <div class="header_texto">
            <h2>{Nome da Pessoa}, selecione Lucro e Data do Lançamento:</h2>
        </div>
        <div class="container">
            <div class="foguete">
                <h2>Foguete escolido</h2>
                <div class="content-foguete">
                    <div class="card">
                        <img src="img/fogetao.png">
                    </div>
                    <div class="card-informacao">
                        <h3>Nome do Foguete</h3>
                        <p>Tipo do Motor</p>
                        <p>Custo do lançamento</p>
                        <p>Ativo:</p>
                    </div>
                </div>
            </div>
            <div class="lucrodata">
                <h2>Data e lucro</h2>
                <div class="content-lucrodata">
                    <div class="box">
                        <input class="number_box" placeholder="Lucro Desejado">
                        <input class="number_box" placeholder="Data de Lançamento">
                        <button class="button_alterar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
